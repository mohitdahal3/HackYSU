<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Life Cycle of a Star</title>
    <style>

      #audio_btn{
          background: none;
          border: none;
          padding: 0;
          cursor: pointer;
          position: fixed;
          top: 10px;
          left: 10px;
          z-index: 1000;
      }

      #audio_btn img{
          width: 50px;
          height: auto;
          display: block;
      }

      #audio_btn.playing{
          opacity: 0.5;
      }

    </style>
  </head>

  <body>
    <div id="smooth-wrapper">
      <div id="smooth-content">

        <div id="initial-scenes-wrapper">
          
          <section id="scene-1">
            <button id="audio_btn">
              <img src="src/audio_btn.png" alt="Toggle Audio">
          </button>
            <h1 id="main-text" class="text-white">The Life Cycle of a Star</h1>
            <div id="scroll-indicator" >Scroll Down ⬇️</div>
          </section>
          
          <section id="scene-2">
            <canvas id="nebula-canvas"></canvas>
          </section>
    
        </div>
    
        <section id="scene-3">
          <div id="scene3-texts">
            <h1 class="text1 text-white">A Star begins at Nebula,</h1>
            <h1 class="text2 text-white">a vast cloud of gas and dust in space</h1>
          </div>
          <!-- <h1 class="text-white">A Star begins at Nebula</h1>
          <h1 class="text-white">A Star begins at Nebula</h1> -->
          <canvas id="scene3-canvas"></canvas>
        </section>
    
      
        <!-- <div id="scroll-space"></div> -->

      </div>
    </div>

    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- GSAP Plugins (Full Bundle) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrollSmoother.min.js"></script>
    <script src="https://assets.codepen.io/16327/SplitText.min.js"></script>


    <script type="module" src="src/script.js"></script>
  </body>
</html>
