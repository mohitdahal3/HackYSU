<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Life Cycle of a Star</title>
  </head>

  <body>
    <div id="smooth-wrapper">
      <div id="smooth-content">

        <div id="initial-scenes-wrapper">
    
          <section id="scene-1">
            <h1 id="main-text" class="text-white">The Life Cycle of a Star</h1>
            <div id="scroll-indicator" >Scroll Down ⬇️</div>
          </section>
      
          <section id="scene-2">
            <canvas id="nebula-canvas"></canvas>
          </section>
    
        </div>
    
        <section id="scene-3">

          <div id="scene3-texts">
            <h1 class="text1 text-white">A Star begins at Nebula,</h1>
            <h1 class="text2 text-white">a vast cloud of gas and dust in space</h1>
          </div>

          <div id="scene3-texts2">
            <h1 class="text1 text-white">Gravity starts to pull particles closer...</h1>
            <h1 class="text2 text-white">and the nebula collapses into spherical mass.</h1>
          </div>
          
          <div id="scene3-texts3">
            <h1 class="text1 text-white">The pressure builds up in the core as it collapses</h1>
            <h1 class="text2 text-white">Until the pressure is so high...</h1>
          </div>

          <canvas id="scene3-canvas"></canvas>
        </section>


        <section id="scene-4">
          <canvas id="scene4-canvas"></canvas>
        </section>
    
      
        <!-- <div id="scroll-space"></div> -->

      </div>
    </div>
    

  </body>

    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- GSAP Plugins (Full Bundle) -->

    <script src="https://assets.codepen.io/16327/ScrollSmoother.min.js"></script>
    <script src="https://assets.codepen.io/16327/SplitText.min.js"></script>


    <script type="module" src="src/script.js"></script>


</html>
